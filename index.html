<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Guides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--ink:#2c3e50;--muted:#6b7280;--brand:#2563eb;--bg:#f0f4f8;--card:#fff;--border:#e5e7eb}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    header{padding:2rem 1rem 1rem;text-align:center;background:#eef2ff;border-bottom:1px solid #e0e7ff}
    h1{margin:.25rem 0 .5rem}
    .sub{margin:0;color:#374151}
    .wrap{max-width:1000px;margin:0 auto;padding:1rem}
    .toolbar{display:flex;gap:.75rem;flex-wrap:wrap;justify-content:center;margin:1rem 0}
    .search{width:min(520px,100%);display:flex;gap:.5rem}
    .search input{flex:1;padding:.7rem .9rem;border:1px solid var(--border);border-radius:10px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1rem}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,.06);padding:1.25rem;text-align:center;transition:transform .2s, box-shadow .2s}
    .card:hover{transform:translateY(-3px);box-shadow:0 8px 16px rgba(0,0,0,.12)}
    .card a{text-decoration:none;color:var(--brand);font-weight:700}
    .meta{font-size:.9rem;color:var(--muted);margin-top:.35rem}
    footer{margin:2rem 0;text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <h1>Study Guides</h1>
    <p class="sub">Click a guide to begin.</p>
  </header>

  <div class="wrap">
    <!-- Search -->
    <div class="toolbar">
      <div class="search">
        <input id="q" type="search" placeholder="Search (e.g., 1.3 or Unit 2)..." aria-label="Search study guides" />
      </div>
    </div>

    <div class="grid" id="list"></div>

    <footer>Add new guides by appending one row to the array in the script below.</footer>
  </div>

  <script>
    // Update titles/files here. Make sure filenames match exactly (case-sensitive).
    const GUIDES = [
      { title: "1.3 Quiz REVIEW", file: "1.3_Quiz_REVIEW.html" },
      { title: "1.3 Escape Room — Square Roots Operations", file: "1.3_escape_room_square_roots_operations.html" },
      { title: "1.3 Square Roots Operations — Kahoot", file: "1.3_square_roots_operations_kahoot.html" },
      { title: "1.3 Target Score — Square Roots Operations", file: "1.3_target_score_square_roots_operations.html" },
      { title: "Unit 2 Study Guide", file: "Unit2_study_guide.html" }
    ];

    const grid = document.getElementById("list");
    const q = document.getElementById("q");

    function render(items){
      grid.innerHTML = "";
      if (!items.length){
        grid.innerHTML = `<p class="meta">No matches. Try “1.3” or “Unit 2”.</p>`;
        return;
      }
      items.forEach(g=>{
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<a href="${g.file}">${g.title}</a>`;
        grid.appendChild(card);
      });
    }

    render(GUIDES);

    q.addEventListener("input", ()=>{
      const needle = q.value.toLowerCase().trim();
      render(GUIDES.filter(g => !needle || (g.title.toLowerCase() + " " + g.file.toLowerCase()).includes(needle)));
    });
  </script>
</body>
</html>
